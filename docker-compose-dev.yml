services:
  app:
    image: yapp
    container_name: yapp_core
    build:
      context: .
      dockerfile: dockerfile-dev
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - '8080:8080'
    networks:
      - yapp-network
    depends_on:
      - redis

networks:
  yapp-network:
    external: true
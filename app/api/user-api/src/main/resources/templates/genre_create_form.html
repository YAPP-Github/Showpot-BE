<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/admin/genres}" method="post">
          <div th:if="${param.error}" class="alert alert-danger">
            장르명을 입력해 주세요
          </div>
          <div class="mb-3">
            <h2 class="text-center">추가할 장르</h2>
            <label for="name"><span style="font-weight: bold;">장르</span></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="추가할 장르를 입력하세요.">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
